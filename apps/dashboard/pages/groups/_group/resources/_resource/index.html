<body>
    <h1>Resource List for {{path.group}} {{path.kind}}</h1>

    <ul>
        <li *ngFor="let obj of objects">
            <a
                href="/groups/{{path.group}}/resources/{{path.resource}}/namespaces/{{obj.metadata.namespace}}/{{obj.metadata.name}}">{{obj.metadata.name}}</a>
        </li>
    </ul>

</body>
